<script>
    function searchViaAjax() {
        $.ajax({
            type : "POST",
            url : "/save-student",
            data : {"id":"tempId"},
            timeout : 100000,
            success : function(id) {
                document.getElementById("form1").submit();
                console.log('Success')
            },
            error : function(e) {
                console.log("ERROR: ", e);
                display(e);
            },
            done : function(e) {
                console.log("DONE");
            }
        });
    }

</script>

<div class="container mt-5">
    <form action="#" th:action="@{/save-student}" th:object="${student}" method="post" id="form1">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control" th:field="*{name}" id="name"  placeholder="Enter name">

        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text"
                   class="form-control" th:field="*{age}" id="age"  placeholder="Enter age">

        </div>


        <div class="form-group">
            <label for="school">School</label>
            <input type="text"
                   class="form-control" th:field="*{school}" id="school"  placeholder="Enter school">

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>


    </form>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


                    <button type="button"   class="btn btn-primary" th:onclick="searchViaAjax()">Save changes

                    </button>
                    </form>
